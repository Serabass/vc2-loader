<!doctype html>
<html ng-app="loader">
<head>
    <meta charset="utf-8">
    <title>NW Boilerplate</title>

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <!-- Scripts giving you few extra things in NW.js -->
    <script src="vendor/nw-boilerplate/window_state.js"></script>
    <script src="vendor/nw-boilerplate/context_menu.js"></script>
    <script src="vendor/nw-boilerplate/external_links.js"></script>
    <script src="vendor/nw-boilerplate/dev_helper.js"></script>
    <script src="vendor/nw-boilerplate/env_config.js"></script>
    <script>
        (function () {
            var gui = require('nw.gui');
            var win = gui.Window.get();

            // Create default menu items for OSX
            if (process.platform === 'darwin') {
                var mb = new gui.Menu({ type: "menubar" });
                mb.createMacBuiltin(gui.App.manifest.productName);
                win.menu = mb;
            }
        }());
    </script>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Load real app code -->
    <script src="main.js"></script>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="drag"></div>
        <div class="logo"></div>
        <div class="title">
            Vice City 2
        </div>
        <div class="main-menu">
            <ul>
                <li>
                    <a href="#/news">News</a>
                </li>
                <li>
                    <a href="#/downloads">Downloads</a>
                </li>
                <li>
                    <a href="#/contacts">Contacts</a>
                </li>
                <li>
                    <a href="#/settings">Settings</a>
                </li>
            </ul>
        </div>
        <div class="alert"></div>
        <div class="menu"></div>
    </header>

    <div class="side">
        <div class="menu-block" ng-repeat="(index, block) in sidebar">
            <div class="menu-title">
                {{ block.title }}
            </div>
            <ul>
                <li ng-repeat="(index, item) in block.items">
                    <a href="#/{{ item.url }}">{{ item.title }}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div ng-view></div>
    </div>

    <footer>
        <div class="copy">
            Revolution Team
            <div class="soc-links">

            </div>
        </div>

        <div class="update">
            <a href="#">Update</a>
        </div>

        <div class="revision">
            Your revision is 0.01 (new 0.02)
        </div>

    </footer>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>

    <!-- Load real app code -->
    <script src="app.js"></script>
    <script src="controllers/news.js"></script>
    <script src="controllers/dl.js"></script>
    <script src="controllers/settings.js"></script>
    <script src="controllers/contacts.js"></script>
    <script src="controllers/general/releases.js"></script>
    <script src="controllers/general/popular.js"></script>
    <script src="controllers/general/work.js"></script>
    <script src="controllers/category/index.js"></script>
    <script src="run.js"></script>
</body>
</html>
